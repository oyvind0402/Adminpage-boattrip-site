<div>
  <div class="content">
    <h2>Customers:</h2>
    <button class="btn btn-add">Add customer</button>
    <table class="table table-customer">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Phonenumber</th>
          <th>Email</th>
          <th>Street name</th>
          <th>Zipcode</th>
          <th>City</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td label="First name">{{customer.firstname}}</td>
          <td label="Last name">{{customer.lastname}}</td>
          <td label="Phonenumber">{{customer.phonenr}}</td>
          <td label="Email">{{customer.email}}</td>
          <td label="Street name">{{customer.street}}</td>
          <td label="Zipcode">{{customer.zipCode}}</td>
          <td label="City">{{customer.city}}</td>
          <td><button class="btn btn-endre">Endre</button></td>
          <td><button class="btn btn-slett">Slett</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <ul>

      {{customer.firstname}} {{customer.lastname}} - Phonenr: {{customer.phonenr}} - Email: {{customer.email}} - {{customer.street}}, {{customer.zipCode}} {{customer.city}}
    </li>
  </ul>-->
</div>
