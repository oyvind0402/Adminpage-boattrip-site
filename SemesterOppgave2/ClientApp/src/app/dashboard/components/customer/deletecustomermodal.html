<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Do you want to delete?</h4>
  </div>
  <div class="modal-body">{{name}}?</div>

    <button type="button" class="btn btn-default" (click)="modal.close('Close')">Close</button>

  </div>
</div>
