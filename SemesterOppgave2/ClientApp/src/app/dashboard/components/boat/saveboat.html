<main class="container">
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input class="form-control" formControlName="id" type="hidden" />
      <div class="form-group">
        <label>Boat name</label>
        <input class="form-control" formControlName="boatName" />
        <p class="alert alert-warning" [hidden]="form.controls.boatName.valid || (form.controls.boatName.pristine)">
          Boatname is invalid!
        </p>
      </div>
      <div class="form-group">
        <label>Capacity</label>
        <input class="form-control" type="number" formControlName="capacity" />
        <p class="alert alert-warning" [hidden]="form.controls.capacity.valid || (form.controls.capacity.pristine)">
          Capacity is invalid!
        </p>
      </div>
      <div class="form-group">
        <label>Ticketprice</label>
        <input class="form-control" type="number" formControlName="ticketPrice" />
        <p class="alert alert-warning" [hidden]="form.controls.ticketPrice.valid || (form.controls.ticketPrice.pristine)">
          Ticketprice is invalid!
        </p>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        <button class="btn btn-default" routerLink="/boat">Back</button>
      </div>
    </form>
  </div>
</main>
