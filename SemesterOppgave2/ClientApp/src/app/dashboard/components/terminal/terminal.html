<app-nav-menu></app-nav-menu>
<main>
  <div class="content">
    <button class="btn-back" routerLink="/admin">Back</button>
    <h1 class="align-bootstrap">Terminals</h1>
    <button class="align-bootstrap" [routerLink]="['/saveterminal']">New terminal</button>
    <table class="table table-terminal">
      <thead>
        <tr>
          <th>Terminal name</th>
          <th>Street</th>
          <th>ZipCode</th>
          <th>City</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let terminal of terminals">
          <td label="Terminal name">{{terminal.terminalName}}</td>
          <td label="Street">{{terminal.street}}</td>
          <td label="ZipCode">{{terminal.zipCode}}</td>
          <td label="City">{{terminal.city}}</td>
          <td class="nullable right-content"><button class="btn-sm" [routerLink]="['/editterminal', terminal.id]">Edit</button></td>
          <td class="nullable"><button class="btn-alt btn-sm" (click)="deleteTerminal(terminal.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
