<main class="container">
  <button class="btn-back" routerLink="/terminal">Back</button>
  <h1 class="align-bootstrap">Edit terminal</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="id" type="hidden" />
    <div class="form-group inline-blk col-md-6">
      <label>Terminal name</label>
      <input formControlName="terminalName" placeholder="Cityofdoom harbor" />
      <p class="alert alert-warning" [hidden]="form.controls.terminalName.valid || (form.controls.terminalName.pristine)">
        Terminal name is invalid!
      </p>
    </div>
    <div class="form-group inline-blk col-md-6">
      <label>Street</label>
      <input formControlName="street" placeholder="Doomstreet 24" />
      <p class="alert alert-warning" [hidden]="form.controls.street.valid || (form.controls.street.pristine)">
        Street is invalid!
      </p>
    </div>
    <div class="form-group col-md-2 inline-blk">
      <label>Post place</label>
      <select class="classic" formControlName="postplace" (ngModelChange)="changePostplace($event)">
        <option *ngFor="let postplace of postplaces" [ngValue]="postplace">{{postplace.city}} - {{postplace.zipCode}}</option>
      </select>
    </div>
    <div class="form-group center-content">
      <button type="submit" [disabled]="!form.valid" class="align-bootstrap">Save</button>
    </div>
  </form>
</main>
