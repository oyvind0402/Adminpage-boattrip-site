<app-nav-menu></app-nav-menu>
<main class="container">
  <button class="btn-back" routerLink="/route">Back</button>
  <h1 class="align-bootstrap">Edit Route</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="id" type="hidden" />

    <!--Route-->
    <div class="form-group inline-blk col-md-4">
      <label>Departure Time</label>
      <input formControlName="departuretime" placeholder="30-12-2030" />
      <p class="alert alert-warning" [hidden]="form.controls.departuretime.valid || (form.controls.departuretime.pristine)">
        Departure time is invalid!
      </p>
    </div>
    <div class="form-group inline-blk col-md-4">
      <label>Arrival Time</label>
      <input formControlName="arrivaltime" placeholder="31-12-2030" />
      <p class="alert alert-warning" [hidden]="form.controls.arrivaltime.valid || (form.controls.arrivaltime.pristine)">
        Arrival time is invalid!
      </p>
    </div>
    <div class="form-group inline-blk col-md-4">
      <label>Ticket(s) left</label>
      <input type="number" formControlName="ticketsleft" />
      <p class="alert alert-warning" [hidden]="form.controls.ticketsleft.valid || (form.controls.ticketsleft.pristine)">
        Ticket(s) left is invalid!
      </p>
    </div>

    <!--Submit-->
    <div class="form-group center-content">
      <button type="submit" [disabled]="!form.valid" class="align-bootstrap">Save</button>
    </div>
  </form>
</main>
