<app-nav-menu></app-nav-menu>
<div class="container">
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input class="form-control" formControlName="id" type="hidden" />

      <!--Route-->
      <div class="form-group">
        <label>Departure Time</label>
        <input class="form-control" formControlName="departuretime" />
        <p class="alert alert-warning" [hidden]="form.controls.departuretime.valid || (form.controls.departuretime.pristine)">
          Departure time isnt valid!
        </p>
      </div>
      <div class="form-group">
        <label>Arrival Time</label>
        <input class="form-control" formControlName="arrivaltime" />
        <p class="alert alert-warning" [hidden]="form.controls.arrivaltime.valid || (form.controls.arrivaltime.pristine)">
          Arrival time isnt valid!
        </p>
      </div>
      <div class="form-group">
        <label>Ticket left</label>
        <input class="form-control" type="number" formControlName="ticketsleft" />
        <p class="alert alert-warning" [hidden]="form.controls.ticketsleft.valid || (form.controls.ticketsleft.pristine)">
          Ticket left isnt valid!
        </p>
      </div>

      <!--Submit-->
      <div class="form-group">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Edit</button>
        <button class="btn btn-default" routerLink="/route">Back</button>
      </div>
    </form>
  </div>
</div>
