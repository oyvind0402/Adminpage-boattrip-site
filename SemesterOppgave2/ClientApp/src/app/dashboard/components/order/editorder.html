<div class="container">
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input class="form-control" formControlName="id" type="hidden" />

      <!--Order-->
      <div class="form-group">
        <label>Ticket amount</label>
        <input class="form-control" type="number" formControlName="ticketamount" />
        <p class="alert alert-warning" [hidden]="form.controls.ticketamount.valid || (form.controls.ticketamount.pristine)">
          Ticket amount isnt valid!
        </p>
      </div>
      <div class="form-group">
        <label>Total price</label>
        <input class="form-control" type="number" formControlName="totalprice" />
        <p class="alert alert-warning" [hidden]="form.controls.totalprice.valid || (form.controls.totalprice.pristine)">
          Total price isnt valid!
        </p>
      </div>

      <!--Submit-->
      <div class="form-group">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Edit</button>
        <button class="btn btn-default" routerLink="/order">Back</button>
      </div>
    </form>
  </div>
</div>
