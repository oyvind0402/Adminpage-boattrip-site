<div class="container">
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" />
      <div class="form-group">
        <label>City</label>
        <input class="form-control" formControlName="city" />
        <p class="alert alert-warning" [hidden]="form.controls.city.valid || (form.controls.city.pristine)">
          City isnt valid!
        </p>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Edit</button>
        <button class="btn btn-default" routerLink="/postplace">Back</button>
      </div>
    </form>
  </div>
</div>
